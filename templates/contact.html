  <section class="hero">
    <h2>Contact Us</h2>
    <p>We’d love to hear from you! Fill the form below.</p>
  </section>

  <section class="features">
    <div class="feature-box" style="width:90%;max-width:500px;">
      <form>
        <input type="text" placeholder="Your Name" style="width:100%;padding:10px;margin:10px 0;border-radius:5px;border:1px solid #ccc;">
        <input type="email" placeholder="Your Email" style="width:100%;padding:10px;margin:10px 0;border-radius:5px;border:1px solid #ccc;">
        <textarea placeholder="Your Message" style="width:100%;padding:10px;margin:10px 0;height:100px;border-radius:5px;border:1px solid #ccc;"></textarea>
        <button type="submit" style="padding:10px 20px;background-color:#0a73ff;color:white;border:none;border-radius:5px;cursor:pointer;">Send Message</button>
      </form>
    </div>
  </section>
